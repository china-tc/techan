<volist name="category" id="cate">
	<eq name="current" value="$cate['id']">
		<li class="active">
			<a href="{:U('Article/lists?category='.$cate['name'])}">
				<i class="icon-chevron-right"></i>{$cate.title}
			</a>
		</li>
	<else/>
		<li>
			<a href="{:U('Article/lists?category='.$cate['name'])}">
				<i class="icon-chevron-right"></i>{$cate.title}
			</a>
		</li>
	</eq>
</volist>
  <ul class="nav nav-list bs-docs-sidenav">
                    {:W('Category/lists', array($category['id'], ACTION_NAME == 'index'))}
                </ul>
                 <ul class="nav">
                    <think:nav name="nav">
                    	<eq name="nav.pid" value="0">
                        <li>
                            <a href="{$nav.url|get_nav_url}" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">{$nav.title}</a>
                        </li>
                        </eq>
                    </think:nav>
                </ul>
