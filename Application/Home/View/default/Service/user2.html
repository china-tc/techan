
    <script type="text/javascript">
            function user(id){    //user函数名 一定要和action中的第三个参数一致上面有
                 var id = id;
                    $.get('{:U("service/user")}', {'p':id}, function(data){  //用get方法发送信息到UserAction中的user方法
                     $("div#user").replaceWith("<div  id='user'>"+data+"</div>"); //user一定要和tpl中的一致
                });
             }
            
        </script>
	      <div id='user'>  
		  <!--这里的user和下面js中的test要一致-->
                    <volist id='list' name='list'>   <!--内容输出-->
                   {$list.id}>&nbsp;&nbsp;{$list.title}<br/>
            </volist>
           {$page} <!--分页输出-->
        </div>
