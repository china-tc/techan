<div class="content">
<div class="title">复制数据表 [ <a href="__URL__">返回列表</a> ]</div>
<div id="result" class="result none"></div>
<form id="upload" METHOD=POST action="__URL__/createTable/" onsubmit="return CheckForm(this);" >
<table cellpadding=0 cellspacing=0  class="list" width="100%">
<tr><td height="5" colspan="10" class="topTd" ></td></tr>
<tr class="row">
	<th class="tRight" style="width:100px" >复制到：</th>
	<td  class="tLeft"><select name="dbName" class="fLeft hMargin" >
<volist name="dbs" id="db">
<neq name="db.Database" value="information_schema">
<option value="{$db.Database}" <eq name="db.Database" value="$useDb">selected</eq>> {$db.Database} </option>
</neq>
</volist>
   </select> <input type="text" name="tableName" class="medium fLeft" value="{$Think.get.table}"></td>
</tr>

<tr class="row">
	<th class="tRight" style="width:100px" >复制选项：</th>
	<td  class="tLeft"><input type="radio" name="option" value="0" checked>只结构 <input type="radio" name="option" value="1">结构和数据</td>
</tr>
<tr>
<th class="tRight" style="width:100px" ></th>
<td><input type="hidden" name="sourceTable" value="{$Think.get.table}"><input type="submit" value="复 制" class="small button "></td>
</tr>
</tr>
<tr><td height="5" colspan="10" class="bottomTd"></td></tr>
</table>
</form>
</div>
