<extend name="Public/base"/>

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<div class="main-title">
		<h2>{:isset($info['id'])?'编辑':'新增'}留言</h2>
	</div>
	<div class="tab-wrap">
		<ul class="tab-nav nav">
			<li data-tab="tab1" class="current"><a href="javascript:void(0);">基 础</a></li>
			<li data-tab="tab2"><a href="javascript:void(0);">高 级</a></li>
		</ul>
		<div class="tab-content">
			<form action="{:U()}" method="post" class="form-horizontal">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
		<div class="form-item">
			<label class="item-label">交易订单号<span class="check-tips">（唯一的tag）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="out_trade_no" value="{$info.out_trade_no|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">金额<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="money" value="{$info.money}">
			</div>
		</div>
				
			<div class="form-item">
			<label class="item-label">付款类型<span class="check-tips">（付款类型1-在线支付2-货到付款）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="type" value="{$info.type}">
			</div>
		</div>
	
	<div class="form-item">
			<label class="item-label">实际金额<span class="check-tips">（不含优惠、赠送）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="total" value="{$info.total}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">优惠券金额<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="coupon" value="{$info.coupon}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">积分优惠金额<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="ratio" value="{$info.ratio}">
			</div>
		</div>
<div class="form-item">
			<label class="item-label">运费<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="yunfee" value="{$info.yunfee}">
			</div>
		</div>

				</div>

				<!-- 高级 -->
				<div id="tab2" class="tab-pane tab2">
				
				

				</div>

				<!-- 高级 -->
				<div id="tab2" class="tab-pane tab2">
	<div class="form-item">
						<label class="item-label">消耗积分</label>
						<div class="controls">
							
									<input type="text" name="ratioscore" class="text input-large" value="{$info.ratioscore|default=''}">
						</div>
					</div>
		<div class="form-item">
						<label class="item-label">优惠券编码</label>
						<div class="controls">
							
									<input type="text" name="couponcode" class="text input-large" value="{$info.couponcode|default=''}">
						</div>
					</div>				

<div class="form-item">
						<label class="item-label">分组</label>
						<div class="controls">
							
									<input type="text" name="group" class="text input-large" value="{$info.group|default=''}">
						</div>
					</div>
					<div class="form-item">
						<label class="item-label">状态</label>
						<div class="controls">
							
									<input type="text" name="status" class="text input-large" value="{$info.status|default=''}">
							
						</div>
					</div>
				<div class="form-item">
			<label class="item-label">地址编号id<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="addressid" value="{$info.addressid}">
			</div>
		</div>
				
</div>
				<div class="form-item">
					<input type="hidden" name="id" value="{$info.id|default=''}">
					<button type="submit" id="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
					<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</form>
		</div>
	</div>
</block>

<block name="script">
	<script type="text/javascript">
		<present name="info.id">
		Think.setValue("allow_publish", {$info.allow_publish|default=1});
		Think.setValue("check", {$info.check|default=0});
		Think.setValue("model[]", {$info.model|json_encode} || [1]);
		Think.setValue("model_sub[]", {$info.model_sub|json_encode} || [1]);
		Think.setValue("type[]", {$info.type|json_encode} || [2]);
		Think.setValue("display", {$info.display|default=1});
		Think.setValue("reply", {$info.reply|default=0});
		Think.setValue("reply_model[]", {$info.reply_model|json_encode} || [1]);
		</present>
		$(function(){
			showTab();
			$("input[name=reply]").change(function(){
				var $reply = $(".form-item.reply");
				parseInt(this.value) ? $reply.show() : $reply.hide();
			}).filter(":checked").change();
		});
		//导航高亮
		highlight_subnav('{:U('Pay/index')}');
	</script>
</block>
